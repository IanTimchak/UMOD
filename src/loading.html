<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .wrap {
      text-align: center;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #444;
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner"></div>
    <div>Initializing UMOD...</div>
  </div>
</body>
</html>
